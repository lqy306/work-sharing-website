<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>归档管理</title>
</head>
<body>
    <h1>归档管理</h1>
    <form method="post">
        <label for="archive_name">归档名称:</label>
        <input type="text" id="archive_name" name="archive_name" required><br>
        <label for="parent_id">父归档 (可选):</label>
        <select id="parent_id" name="parent_id">
            <option value="">无</option>
            {% for archive in archives %}
                <option value="{{ archive[0] }}">{{ archive[1] }}</option>
            {% endfor %}
        </select><br>
        <input type="submit" value="创建归档">
    </form>
    <h2>现有归档</h2>
    <ul>
        {% for archive in archives %}
            <li>{{ archive[1] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
