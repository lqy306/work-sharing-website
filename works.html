<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作品列表</title>
</head>
<body>
    <h1>作品列表</h1>
    <ul>
        {% for work in works %}
            <li><a href="{{ url_for('work', work_id=work[0]) }}">{{ work[1] }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
